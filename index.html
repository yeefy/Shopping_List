<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Shopping List</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<link rel="stylesheet" type="text/css" href="font-awesome-4.0.3/css/font-awesome.css"/>
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="application.js"></script>
</head>

<body>
	<div class="left_margin">
    	<img id="shopping_cart", src="shopping_cart.png"/>
		<h1>The Shopping List</h1>
        <div id="buttons">
	   		<input type="text" id="input">
        	<input type="button" value="Add" id="submit">
        </div>
    </div>
    <div class="instructions">
    	<p>To remove an item, check box and click red button<i class="fa fa-minus-circle fa-2x" id="remove_button"></i></p>
        
    </div>
    <div class="list">
        <ul id="items" class="remove_item">
        	<li></li>
        </ul>
    </div>
    
</body>
</html>
